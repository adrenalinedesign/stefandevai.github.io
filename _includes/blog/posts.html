<section class="posts" id="posts">
  {% for post in site.posts %}
    <article class="blog-post">
      <a class="post-thumbnail" href="{{ post.url }}"><img src="http://jeanpaulachard.com/mai/images/029.gif" alt=""></a>
      <span>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </span>
      <div class="post-info">
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
      </div>
    </article>
  {% endfor %}
</section>
