<section class="posts" id="posts">
  {% for post in site.posts %}
    <article class="blog-post">

      <a class="post-link" href="{{ post.url }}">
      </a>

      <div class="post-date">
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: '%d.%m.%Y' }}</time>
      </div>

      <h3 class="post-title">
          <span>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
          </span>
      </h3>

      <p class="post-content-preview"><em> {{ post.excerpt | strip_html | truncatewords:44 }} </em></p>
      <a class="post-read-more" href="{{ post.url }}">Leer</a> 

      <div class="post-thumbnail"><img src="{{ post.img }}" alt=""></img></div>

    </article>
  {% endfor %}
</section>
